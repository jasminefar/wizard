<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wizard">
        <div class="hat">
            <div class="hat-brim"></div>
            <div class="hat-top">
                <div class="hat-decor"></div>
            </div>
        </div>
        <div class="hair"></div>
        <div class="robe">
            <div class="robe-left"></div>
            <div class="robe-right"></div>
            <div class="robe-details">
                <div class="pattern-top"></div>
                <div class="pattern-bottom"></div>
            </div>
        </div>
        <div class="body">
            <div class="arms">
                <div class="arm-left">
                    <div class="hand-left">
                        <div class="ring"></div>
                    </div>
                </div>
                <div class="arm-right">
                    <div class="hand-right">
                        <div class="ring"></div>
                    </div>
                </div>
            </div>
            <div class="staff">
                <div class="staff-top">
                    <div class="staff-gem"></div>
                </div>
                <div class="staff-bottom"></div>
            </div>
        </div>
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
            <div class="beard"></div>
            <div class="scar"></div>
            <div class="beauty-mark"></div>
        </div>
    </div>
</body>
</html>
